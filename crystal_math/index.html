<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crystal Math</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>
<body>
    <content>
        <h1 class="display-4">Crystal Math!</h1>
        <p class="lead font2">Click crystals to increase your score! <br> Match the target score to win!</p>
        <div class ="container font">
        <hr class="my-4">
        <div class="row">
        <div class="col-8">       
                <div class="crystals">
                </div>
        </div>
        <div class="col-1"></div>
        <div class="col-3">

        <p class = "lead font" id="target"> </p>
        <p class="lead font" id="currentScore">
        </p>
        
        <button type="button" class="btn btn-primary btn-lg restart">Restart</button>
        <p id="wins"></p>
        <p id="losses"></p>
    </div>
</div>
</div>
    </content>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
