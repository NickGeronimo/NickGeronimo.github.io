<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	<title>Train Times Table</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<style>
    body{
    background:slateblue;
    color:black;
    }
</style>
<body>
    
    <div class="container">
        
        <div class="row">
            <div class="col-sm-4">
                
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Add Train</h1>
            </div>
            <div class="card-text">
        
                
                <form>
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
        
                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                
                <div class="form-group">
                    <label for="">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="time">
                </div>
                
                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                
                <button type="button" class="btn btn-dark" id="addTrain">Add Train</button>


            </form>
            
        </div>
    </div>
        </div>
    
    
        <div class="col-sm-8">
            
			<div class="card">
				<div class="card-body">
					<h1 class="card-title">Current Train Schedule</h1>
				</div>
				<div class="card-text">
					<table class="table table-striped table-light" id='trainTable'>
						<thead class="thread-dark">
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>


		</div>
</div>

<script src="assets/javascript/main.js"></script>

</body>
</html>
